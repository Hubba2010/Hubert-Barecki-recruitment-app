<div class="w-full max-w-[1100px] mx-auto p-6">
  <h2 class="text-2xl sm:text-3xl font-bold mb-8 text-gray-800 text-center">
    ðŸ“… Harmonogram postÃ³w
  </h2>

  @if (postsLoading()) {
    <div class="flex justify-center items-center h-48">
      <mat-progress-spinner diameter="60" mode="indeterminate"></mat-progress-spinner>
    </div>
  } @else {

    @if (ganttPosts().length > 0) {
      <div class="relative border-t border-gray-300 mt-6 overflow-x-auto pb-8">
        <div class="min-w-[600px]">
          @for (post of ganttPosts(); track post.id) {
            <div
              class="relative flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 mt-6 p-3 rounded-xl bg-white/80 shadow-sm hover:shadow-md transition-all duration-300 hover:bg-blue-50"
            >
              <div class="w-full sm:w-48 font-medium text-gray-700 text-sm sm:text-base truncate">
                {{ post.title }}
              </div>

              <div class="flex-1 relative h-3 bg-gray-200 rounded-full overflow-hidden">
                <div
                  class="absolute top-0 h-3 rounded-full bg-gradient-to-r from-blue-500 to-blue-600 transition-all duration-500"
                  [style.left.%]="post.leftPercent"
                  [style.width.%]="post.widthPercent"
                ></div>
              </div>

              <div class="text-xs text-gray-600 font-medium whitespace-nowrap sm:text-sm">
                {{ post.startDate | date: 'MM/dd' }} â†’ {{ post.endDate | date: 'MM/dd' }}
              </div>
            </div>
          }
        </div>
      </div>
    } @else {
      <p class="text-gray-500 mt-8 text-center">Brak danych do wyÅ›wietlenia.</p>
    }
  }
</div>
